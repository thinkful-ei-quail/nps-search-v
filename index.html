                <input type="search" id="search-input"/>
                <label for="max-results">MaxResults:</label>
                <input type="number" style='width: 50px;' id="max-results" value=10 />
                <label for="state-select">MaxResults:</label>

                    <option value="CA">CA</option>
                    <option value="AZ">AZ</option>
                </select>
                <button id="submit" type="submit">Search</button>
            </div>
        </form>
    </header>
